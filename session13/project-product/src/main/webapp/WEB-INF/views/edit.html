<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form action="" th:action="@{/product/{id}/edit}" th:object="${edit}"
      method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>category</label>
        <input type="email" th:field="*{category}"/>
    </div>
    <div>
        <label>price</label>
        <input type="text" th:field="*{price}"/>
    </div>
    <div>
        <label>productDate</label>
        <input type="text" th:field="*{productDate}"/>
    </div>
    <input type="submit" value="Edit Product">
</form>
</body>
</html>
