<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Posts</h1>
<p><a href="/create-post">Create New post</a></p>
<form>
    Search by first name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1">
    <tr>
        <th>Name post</th>
        <th>Introduce</th>
        <th>Content</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="${post.namePost}"></td>
            <td th:text="${post.introduce}"></td>
            <td th:text="${post.content}"></td>
            <td th:text="${post.category.nameCategory}"></td>
            <td><a th:href="@{/edit-post/__${post.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-post/__${post.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/customers'(page=${posts.number - 1})}" th:if="${posts.hasPrevious()}">Previous</a>
    <span th:text="${posts.number + 1}"></span>/<span th:text="${posts.totalPages}"></span>
    <a th:href="@{'/customers'(page=${posts.number + 1})}" th:if="${posts.hasNext()}">Next</a>
</div>
</body>
</html>
