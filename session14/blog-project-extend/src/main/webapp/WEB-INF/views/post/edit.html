<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <p>
        <a href="/list-post">Post list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-post}" th:object="${post}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td> name:</td>
                <td><input type="text" th:field="*{namePost}"/></td>
            </tr>
            <tr>
                <td>content:</td>
                <td><input type="text" th:field="*{content}"/></td>
            </tr>
            <tr>
                <td>content:</td>
                <td><input type="text" th:field="*{introduce}"/></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select name="category">
                        <option th:each="p : ${categories}"
                                th:value="${p.id}"
                                th:text="${p.nameCategory}"
                                th:selected="(${p.id} == *{category.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update Post"></td>
            </tr>
        </table>
    </form>
</body>
</html>
