<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/category">Back</a></h1>
<form action="" th:action="@{/delete-category}" method="post"
        th:object="${category}">
    <table >
        <tr>
            <td><input type="hidden" th:field="*{id}"></td>
        </tr>
            <td>Name</td>
            <td><p th:text="${category.nameCategory}" ></p></td>
        </tr>
    </table>
    <input type="submit" value="Delete Category">
</form>
</body>
</html>
