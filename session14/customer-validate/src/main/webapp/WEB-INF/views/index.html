<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/}" method="post" th:object="${phonenumber}" >
    <table>
        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{number}" pattern="[0-9]{1,15}"></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">phone Error</td>
        </tr>
        <input type="submit" value="submit">
    </table>
</form>
</body>
</html>
