<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Posts List</h1>
Search: <input type="text"  >
<a href="/create-post">Create new Post</a>
<table border="1">
    <tr>
        <th>Title</th>
<!--        <th>Introduce</th>-->
        <th>Name Post</th>
<!--        <th>Content</th>-->
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="${post.title}"></td>
<!--            <td th:text="${post.introduce}"></td>-->
            <td><a th:href="@{/view-post/__${post.id}__ }"><p th:text="${post.post}"></p></a></td>
<!--            <td  th:text="${post.post}"></td>-->
<!--            <td th:text="${post.content}"></td>-->
            <td><a th:href="@{/edit-post/__${post.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-post/__${post.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
